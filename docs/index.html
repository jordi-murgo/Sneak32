<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Sneak32 Manager" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Sneak32 Manager</title>
    

    <!-- Ionic Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- ECharts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

    <!-- Components -->
    <script type="module" src="./components/side-menu.js"></script>
    <script type="module" src="./components/device-info.js"></script>
    <script type="module" src="./components/setup-page.js"></script>
    <script type="module" src="./components/data-dashboard.js"></script>
    <script type="module" src="./components/wifi-networks.js"></script>
    <script type="module" src="./components/wifi-devices.js"></script>
    <script type="module" src="./components/ble-devices.js"></script>
    <script type="module" src="./components/terminal.js"></script>
    <script type="module" src="./components/connect-page.js"></script>
    <script type="module" src="./vendors.js"></script>

    <style>
        ion-split-pane {
            --side-width: 300px;
            --side-max-width: 300px;
            --side-min-width: 300px;
        }
        
        ion-menu {
            --width: 300px;
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <ion-app>
        <!-- Connect Page -->
        <sneak-connect-page id="connectPage"></sneak-connect-page>

        <!-- Main App Content -->
        <div id="mainContent" class="hidden">
            <ion-split-pane when="(min-width: 768px)" content-id="main-content">
                <!-- Menu -->
                <ion-menu content-id="main-content">
                    <sneak-side-menu></sneak-side-menu>
                </ion-menu>

                <!-- Main Content -->
                <div class="ion-page" id="main-content">
                    <ion-header>
                        <ion-toolbar>
                            <ion-buttons slot="start">
                                <ion-menu-button></ion-menu-button>
                            </ion-buttons>
                            <ion-title id="pageTitle">Device Info</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <ion-content>
                        <sneak-device-info class="page-content active"></sneak-device-info>
                        <sneak-setup class="page-content"></sneak-setup>
                        <sneak-data-dashboard class="page-content"></sneak-data-dashboard>
                        <sneak-wifi-networks class="page-content"></sneak-wifi-networks>
                        <sneak-wifi-devices class="page-content"></sneak-wifi-devices>
                        <sneak-ble-devices class="page-content"></sneak-ble-devices>
                        <sneak-terminal class="page-content"></sneak-terminal>
                    </ion-content>
                </div>
            </ion-split-pane>
        </div>
    </ion-app>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
